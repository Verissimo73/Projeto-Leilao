<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Leilão da Nata</title>
		
		<link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    </head>
	<body>

        <div class="container">
            <div class="descricao-item"> Descrição do Produto: descriçao do item a ser leiloado descrição leilão item para dar lance leilão leilão leilão</div>
            <div class="titulo-item">Item: NOME DO ITEM</div>
            <div class="nome-usuario">Postado por: NOME USUARIO (@USUARIO)</div>
            <div class="acoes">
                <div class="titulo-lancamentos">Último Lançamento</div>
                <div class="painel-lancamentos">2000.00</div>
                <input type='number' id='lance' name='lance'>
                <div class="botao-enviar">
                    <button  type="submit" id="enviarLance" class="botao-lance">Enviar lance</button>
                </div>
            </div>
            <div class="foto-item"><img class='foto-item'src="../imgs/foto-teste.png" alt=""></div>  
            
        </div>    
            
        <a href="../index.html"><button  type="submit" class="botao-voltar-paginicial">Página Inicial</button></a>

	<script >

    var lanceAtual = (document.querySelector(".painel-lancamentos")); //pega o número que está como lançamento atual e guarda em uma variável 'lanceAtual'

    
    var botaoEnviar = document.getElementById('enviarLance');

    botaoEnviar.addEventListener('click', function() {
        var inputDado = document.getElementById('lance');
        var lanceDado = inputDado.value;
        if(lanceDado <= (lanceAtual.textContent)){
            alert("LANCE NÃO VÁLIDO!!!");
        }else{
            lanceAtual.textContent = `R$ ${lanceDado}`;    
        }
        
})

    </script>

	</body>
</html>
